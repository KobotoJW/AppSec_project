version: '3.8'

services:
  db:
    image: postgres:16
    container_name: appsec_postgres
    environment:
      POSTGRES_DB: appsec_db
      POSTGRES_USER: appsec_user
      POSTGRES_PASSWORD: appsec_secret_password
    ports:
      - "5432:5432"
    volumes:
      - appsec_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appsec_user -d appsec_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  appsec_postgres_data:
